<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Latest Movies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f0ea8864a5.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>
<body id="landing-page">
    <section id="top">
        <div class="overlay"></div>
        <nav>
            <figure>
              <img id="personal-logo" src="./assets/logo (2).png" alt="Movies!">
            </figure>
            <ul class="nav__link--list">
              <li class="nav__link">
                <a href="#top" class="
                  nav__link--anchor
                  link__hover-effect
                  link__hover-effect--black
                ">Home</a>
              </li>
              <li class="nav__link">
                <a href="#shop" class="
                  nav__link--anchor
                  link__hover-effect
                  link__hover-effect--black
                ">Shop</a>
              </li>
              <li class="nav__link">
                <a href="#" class="
                  nav__link--anchor
                  link__hover-effect
                  link__hover-effect--black
                ">Contact</a>
              </li>
              
            </ul>
          </nav>
          <header class="header">    
            <div class="header-content">
                <h1 class="title">Browse our Movies</h1>
                <div class="search-container">
                    <input id="search" class="search-input input-text" value="" placeholder="Search Movies..." onchange="renderMovies(event)" />
                </div>
            </div>
          </header>
    </section>
    <div class="row">
      <div class="filter-container">
        <span>Sort By: </span>
        <select name="" id="filter" onchange="renderMovies(event)">
          <option value="" disabled selected>Sort</option>
          <option value="RELASE_DATE_ASC">Oldest Release</option>
          <option value="RELASE_DATE_DSC">Latest Release</option>
          <option value="ALPHABETICAL">A - Z</option>
        </select>
      </div>
      <div class="shop-container movies__loading" id="shop">
        <i class="fas fa-spinner movies__loading-spinner"></i>
        
    </div>
</body>
</html>
